{% extends 'layout.html' %}

{% block title %}Nouvelles{% endblock %}

{% block content %}
<div class="news-container">
    <h1 class="news-heading">Nouvelles pour {{ company }}</h1>
    {% for news_item in news %}
        <div class="news-item">
            <h2><a href="{{ news_item['link'] }}" class="news-link">{{ news_item['title'] }}</a></h2>
            <p class="news-description">{{ news_item['description'] }}</p>
            <p class="news-date">Publi√© le : {{ news_item['pubDate'] }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
