{% extends 'layout.html' %}

{% block title %}Prédiction MNIST{% endblock %}

{% block content %}

<h1>Prédiction de chiffre MNIST</h1>
<form action="/prediction" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Prédire">
</form>

{% if prediction is not none %}
    <h2>Le chiffre prédit est : {{ prediction }}</h2>
{% endif %}

<br><br>

<h1>Prédiction de dessin MNIST</h1>
<canvas id="canvas" width="200" height="200" style="border:1px solid black;"></canvas>
<button id="predictButton">Prédire</button>
<button id="clearButton" type="button">Nouveau dessin</button>
<p id="predictionResult"></p>

<script src="{{ url_for('static', filename='prediction_dessin.js') }}"></script>

{% endblock %}
